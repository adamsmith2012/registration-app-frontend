<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseWEB</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/main.css">
    <script src="/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="mainController as main">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ng-if="main.student.id" class="home-btn navbar-brand" href="/home">CourseWEB</a>
          <a ng-if="!main.student.id" class="home-btn navbar-brand" href="/">CourseWEB</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul id="nav-links" class="nav navbar-nav">
            <li><a href="/schedule">Schedule</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/courses">Courses</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="main.student.first_name"><p class="navbar-text">Welcome, <a href="/student-info">{{ main.student.first_name }}</a>!</p></li>
            <li ng-if="main.student.first_name"><a ng-click="main.logout()" href=''>Sign Out</a></li>
            <li ng-if="!main.student.first_name"><a ng-click="main.logout()" href='/'>Log In</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Location of Partials -->
    <base href="/">
    <div ng-view></div>

    <!-- <i class="fa fa-refresh fa-spin" style="font-size:24px"></i> -->

  </body>
</html>
