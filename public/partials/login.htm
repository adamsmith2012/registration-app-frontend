<div class="vertical-center" ng-controller="loginController as ctrl">
  <div class="container">
    <div class="col-md-4 text-center">
      <h1>CourseWEB</h1>
    </div>
    <div class="col-md-offset-2 col-md-6 panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="main.login(userPass)">
          <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" ng-model="userPass.username" placeholder="Username" required="true"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input class="form-control" type="password" ng-model="userPass.password" placeholder="Password" required="true"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input class="btn btn-default" type="submit" value="Submit">
              <!-- <i class="fa fa-refresh fa-spin" style="font-size:24px"></i> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
