<div ng-controller="studentInfoController as ctrl">
  <div class="container">
    <h3>Student Information</h3>
    <div class="panel panel-default">
      <div class="panel-heading">
        Basic Information <button ng-hide="ctrl.editMode" ng-click="ctrl.editMode = true" class="pull-right btn btn-default btn-sm panel-button">Edit</button>
      </div>
      <div ng-hide="ctrl.editMode" class="panel-body">
        <h5>Student ID: {{ ctrl.student.num }}</h5>
        <h5>Name: {{ ctrl.student.first_name }} {{ ctrl.student.last_name }}</h5>
        <h5>Email: {{ ctrl.student.email }}</h5>
        <h5>DOB: {{ ctrl.student.dob | date }}</h5>
      </div>
      <div ng-if="ctrl.editMode" class="panel-body">
        <form ng-submit="ctrl.editInfo()" class="form-horizontal">
          <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input ng-model="ctrl.student.first_name" type="text" class="form-control" id="inputFirstName" required="true">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input ng-model="ctrl.student.last_name" type="text" class="form-control" id="inputLastName" >
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input ng-model=ctrl.student.email type="email" class="form-control" id="inputEmail3" required="true">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
