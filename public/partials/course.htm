<div ng-controller="courseController as ctrl">
  <div class="container">
    <h3>{{ctrl.course.name}}</h3>
    <div class="panel panel-default">
      <div class="panel-body">
        <h5>Instructor: {{ ctrl.course.instructor.last_name }}, {{ ctrl.course.instructor.first_name }}</h5>
        <h5>CRN: {{ ctrl.course.crn }}</h5>
        <br>
        <table class="table">
          <h5>Meeting times:</h5>
          <thead>
            <tr>
              <th>Day</th>
              <th>Time</th>
              <th>Building</th>
              <th>Room</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="meeting in ctrl.course.meetings">
              <td>{{ meeting.day }}</td>
              <td>{{ meeting.time }}</td>
              <td>{{ meeting.room.building.name }}</td>
              <td>{{ meeting.room.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
