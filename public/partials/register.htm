<div ng-controller="registerController as ctrl">
  <div class="container">
    <h3>Register</h3>
    <p>Enter course CRN's to register for multiple courses during registration period.</p>
    <p>Select the <strong>+</strong> symbol to add more courses.</p>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-sm-12">
          <form ng-submit="ctrl.register()" class="form-horizontal">
            <div id="input{{$index}}" ng-repeat="crn in ctrl.crns track by $index" class="form-group">
              <label class="col-sm-1 control-label">CRN:</label>
              <div class="col-sm-2">
                <input ng-model="ctrl.crns[$index]" type="text" class="form-control">
              </div>
              <i style="display:none; font-size:28px" class="fa fa-refresh fa-spin"></i>
              <h5 id="response{{$index}}" class="col-sm-9"></h5>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-1 col-sm-2">
                <button type="submit" class="btn btn-default">Submit</button>
                <button ng-click="ctrl.addCRN()" type="button" class="btn btn-default pull-right" aria-label="Left Align">
                  <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
