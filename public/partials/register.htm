<div ng-controller="registerController as ctrl">
  <div class="container">
    <h3>Register</h3>
    <p>Enter course CRN's to register for multiple courses during registration period.</p>
    <p>Select the <strong>+</strong> symbol to add more courses.</p>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-sm-12">
          <form ng-submit="ctrl.register()" class="form-horizontal">
            <div id="input{{$index}}" ng-repeat="course in ctrl.courses track by $index" class="form-group">
              <div class="col-sm-11 align-middle">
                <h3 class="help-block">
                  {{course.department.symbol}} {{course.number }} - {{course.name}}
                  <!-- <i class="fa fa-refresh fa-spin" aria-hidden="true"></i> -->
                  <!-- <i style="display:none" class="fa fa-check-square-o" aria-hidden="true"></i> -->
                  <i></i>
                </h3>
              </div>
              <div hidden="true">
                <input ng-model="ctrl.courses[$index].id" type="text" class="form-control">
              </div>
              <!-- <h5 id="response{{$index}}" class="col-sm-9"></h5> -->
            </div>
            <div class="form-group">
              <div class="col-sm-offset-1 col-sm-2">
                <button type="submit" class="btn btn-default">Submit</button>
                <!-- <button ng-click="ctrl.addCRN()" type="button" class="btn btn-default pull-right" aria-label="Left Align">
                  <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
